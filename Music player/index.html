<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_Suiter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Music_Suiter">Music_Suiter</li>

        </ul>
    </nav>
    <div class="container">
       
        <div class="songlist">

            <div class="songItemContainer">
            <div class="song_item">
                <img " alt="">
                <span class="songname">eklopan</span>
                <span class="songlistplay"><span class="timestamp">01:54<i id="0" class="fa-regular songItemplay fa-circle-play"></span></i></span>
            </div>
            <div class="song_item">
                <img " alt="">
                <span class="songname">eklopan</span>
                <span class="songlistplay"><span class="timestamp">01:54<i id="1" class="fa-regular songItemplay fa-circle-play"></span></i></span>
            </div>
            <div class="song_item">
                <img src="photos/3.jpg" alt="">
                <span class="songname">eklopan</span>
                <span class="songlistplay"><span class="timestamp">01:54<i id="2" class="fa-regular songItemplay fa-circle-play"></span></i></span>
            </div>
            <div class="song_item">
                <img src="photos/4.jpg" alt="">
                <span class="songname">eklopan</span>
                <span class="songlistplay"><span class="timestamp">01:54<i id="3" class="fa-regular songItemplay fa-circle-play"></span></i></span>
            </div>
            <div class="song_item">
                <img " alt="">
                <span class="songname">eklopan</span>
                <span class="songlistplay"><span class="timestamp">01:54<i id="4" class="fa-regular songItemplay fa-circle-play"></span></i></span>
            </div>
            <div class="song_item">
                <img " alt="">
                <span class="songname">eklopan</span>
                <span class="songlistplay"><span class="timestamp">01:54<i id="5" class="fa-regular songItemplay fa-circle-play"></span></i></span>
            </div>
        </div>
        </div>
        <div class="songbanner">
            
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i id="previous"  class="fa-solid fa-3x fa-backward-fast"></i>
            <i  class="fa-regular fa-3x  fa-circle-play" id="masterPlay" ></i>
            <i  id ="next" class="fa-solid fa-3x  fa-forward-fast"></i>
        </div>
        <div class="songinfo">
            <img id="gif" src="playing.gif" alt="" width="50px"><span id="masterSongName">
                "Sirful_-_beyond"
            </span>
    </div>
    <script src="https://kit.fontawesome.com/ebe7039f71.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
