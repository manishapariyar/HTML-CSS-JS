<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search_box">
                <input type="text" class="input_box" placeholder="search the location" id="inputText">
                <button class="fa-solid fa-magnifying-glass" id="SeacrhBtn"></button>
            </div>

        </div>
        <div class="weather_body">
            <img src="image/cloud.png" alt="weather Image"  class="weather_image">
            <div class="weather_box">
            <p class="temperature"> 0 <sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
        </div>
        <div class="weather_details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind_speed">12km/H</span>
                    <p>wind Speed</p>
                </div>
            </div>
        </div>
        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ebe7039f71.js" crossorigin="anonymous"></script>
</body>
</html>
