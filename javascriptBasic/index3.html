    console.log(`car is ${cars[2].power}`);
    Startseepower(cars);
     function  Startseepower(cars){
      for(const car of cars)
      {
        console.log(car.power);
      }
    }

    changepower(car ,'gray');
   
    function changepower(car, change){
      console.log(`the new value ${car.
      power} ${change}`);

    }
